<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#9c27b0" />
      <stop offset="50%" stopColor="#673ab7" />
      <stop offset="100%" stopColor="#3f51b5" />
    </linearGradient>
  </defs>
  
  <!-- Clean text logo -->
  <text x="16" y="20" textAnchor="middle" fontSize="8" fontFamily="Arial, sans-serif" fontWeight="bold" fill="url(#primary)">
    Bain
    <animate attributeName="fill-opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtle accent line -->
  <rect x="8" y="22" width="16" height="1" fill="url(#primary)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>