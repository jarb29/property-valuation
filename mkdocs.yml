# MkDocs Configuration for Property Valuation ML System
site_name: Property Valuation ML System
site_description: Enterprise-grade machine learning system for real estate property valuation in the Chilean market
site_author: Property Valuation Team
site_url: https://jarb29.github.io/property-valuation/

# Repository
repo_name: jarb29/property-valuation
repo_url: https://github.com/jarb29/property-valuation
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Property Valuation ML System. All rights reserved.

# Theme Configuration
theme:
  name: material
  language: en
  
  # Professional color scheme
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Clean navigation features
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.instant
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow
  
  # Custom logo and favicon
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg
  
  # Icons
  icon:
    repo: fontawesome/brands/github

# Markdown Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      title: On this page
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      emoji_index: !!python/name:pymdownx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Extra CSS and JavaScript
extra_css:
  - assets/css/extra.css

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jarb29/property-valuation
    - icon: fontawesome/solid/paper-plane
      link: mailto:jose@example.com

# Navigation structure
nav:
  - Home: index.md
  - Quick Start:
    - Getting Started: getting-started.md
    - Installation Guide: installation-guide.md
  - Documentation:
    - User Manual: user-manual.md
    - API Reference: api-documentation.md
  - Resources:
    - Original Challenge: Challenge.md