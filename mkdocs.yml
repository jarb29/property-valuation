# MkDocs Configuration for Property Valuation ML System
site_name: Property Valuation ML System
site_description: Enterprise-grade machine learning system for real estate property valuation in the Chilean market
site_author: Property Valuation Team
site_url: https://username.github.io/property-valuation/

# Repository
repo_name: username/property-valuation
repo_url: https://github.com/username/property-valuation
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Property Valuation ML System. All rights reserved.

# Theme Configuration
theme:
  name: material
  language: en
  
  # Color palette with professional dark/light mode
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Advanced navigation features
  features:
    - content.action.edit
    - content.code.copy
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  # Icons
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil

# Markdown Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      title: On this page
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true

# Extra CSS and JavaScript
extra_css:
  - assets/css/extra.css

extra_javascript:
  - assets/js/custom.js

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/username/property-valuation
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/username/property-valuation
    - icon: fontawesome/solid/paper-plane
      link: mailto:team@property-valuation.com

# Navigation structure
nav:
  - Home: index.md
  - Quick Start:
    - Getting Started: getting-started.md
    - Installation Guide: installation-guide.md
  - Documentation:
    - User Manual: user-manual.md
    - API Reference: api-documentation.md
  - Resources:
    - Original Challenge: Challenge.md